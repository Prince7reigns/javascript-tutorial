<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39250db19b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
             <div ><i class="fa-solid fa-greater-than"></i></div>
             <div ><i class="fa-solid fa-bars"></i></i></div>
            </nav>
          <img src="468-thumbnail.png" alt="i">

          <div class="artist">
            <h2>Pasoori</h2>
            <p>Ali Sethi and Shae_Gill</p>
          </div>

          <audio class="audioPlayer" id="song">
            <source src="Pasoori_Ali_Sethi_Shae_Gill.mp3" type="audio/mpeg">
          </audio>

          <input type="range" id="progress">

          <footer>
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpuse()"><i class="fa-solid fa-play" id="playbtn"></i></div>
            <div id="next"><i class="fa-solid fa-forward"></i></div>
          </footer>
        </div>
       
    </div>

    <script src="app.js"></script>
</body>
</html>
